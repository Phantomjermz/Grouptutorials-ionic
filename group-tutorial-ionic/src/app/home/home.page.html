<ion-header>
  <ion-toolbar>
    <ion-title>
      To-Do List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-input placeholder="Enter a new task" [(ngModel)]="task"></ion-input>
  <ion-button (click)="addTask()">Add</ion-button>

  <ion-list>
    <ion-item *ngFor="let task of tasks">
      {{ task }}
      <ion-button color="danger" slot="end" (click)="deleteTask(task)">Delete</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
